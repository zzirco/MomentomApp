<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/6f397cf254.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum App</title>
  </head>
  <body>
    <div id="weather">
      <div id="weatherBox">
        <i></i>
        <span></span>
      </div>
      <span id="city"></span>
    </div>
    <h2 id="clock">00:00:00</h2>
    <h1 id="greeting" class="hidden"></h1>
    <button id="logout" class="hidden" title="Logout">
      <i class="fa-solid fa-arrow-right-from-bracket fa-2xl"></i>
    </button>
    <form id="login-form" class="hidden">
      <input
        required
        maxlength="15"
        type="text"
        placeholder="What is your name?"
      />
    </form>
    <div id="todo-box" class="hidden">
      <form id="todo-form">
          <input type="text" placeholder="Write a todo and press enter" required />
      </form>
      <div class="todo-box__title">
        <h2 class="todo-title">Your TO-DO List üßëüèª‚Äçüíª</h2>
        <button id="del-all__btn" title="Delete All?">Delete All To-Do?</button>
      </div>
      <ul id="todo-list"></ul>
    </div>
    <div id="quote">
        <span></span>
        <span></span>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
